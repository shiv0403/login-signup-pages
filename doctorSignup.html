<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doctorSignup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Doctor Signup Page</title>
  </head>

  <body>
    <div class="signup-form">
      <h1 class="heading">Doctor Signup Page</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-md-4">
            <label for="specialization">Specialisation</label>
            <select name="specialisation" id="" class="form-control">
              <option value="">Oncologist</option>
              <option value="">Oncologist</option>
              <option value="">Oncologist</option>
              <option value="">Oncologist</option>
              <option value="">Oncologist</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="yoe">Years of Expirience</label>
            <input
              type="number"
              class="form-control"
              placeholder="Y.O.E"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="cfees">Consultation Fees</label>
            <input
              type="number"
              placeholder="Consultation fee"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input
              type="text"
              placeholder="Address"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-4">
            <label for="cityName">City Name</label>
            <input
              type="text"
              placeholder="City name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email Address</label>
            <input
              type="text"
              placeholder="Email Address"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="confPassword">Confirm Password</label>
            <input
              type="password"
              placeholder="Enter password again"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="profilePic">Upload Profile Photo</label>
          <input type="file" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
